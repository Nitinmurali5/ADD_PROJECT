<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Vidtube</title>
    <link rel="stylesheet" href="history.css">
    <style>
        /* Ensure the logo is a circle */
        .sidebar img {
            border-radius: 50%;
        }
        
        /* To prevent default logo from appearing when no history is present */
    
    
    </style>
</head>
<body>

    <nav class="navbar"></nav>
  
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="menu.png" alt="menu" class="menu-icon" style="width: 30px; height: 30px;">
            <img src="logo.png" alt="logo" class="logo" style="width: 90px; height: 35px;">
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="search.png">
            </div>
            <img src="voice-search.png" class="mic-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="upload.png" alt="logo">
            <img src="more.png" alt="logo">
            <img src="notification.png" alt="logo">
            <img src="Jack.png" alt="logo" class="user-icon" style="width: 30px; height: 30px;">
        </div>
    </nav>

    <div class="sidebar">
        <div class="shortcut-links">
            <a href=""><img src="home.png"><p>Home</p></a>
            <a href=""><img src="explore.png"><p>Explore</p></a>
            <a href="subscription.html"><img src="subscriprion.png"><p>Subscription</p></a>
            <a href=""><img src="library.png"><p>Library</p></a>
            <a href="history.html"><img src="history.png"><p>History</p></a>
            <a href=""><img src="playlist.png"><p>Playlist</p></a>
            <a href=""><img src="messages.png"><p>Message</p></a>
            <a href=""><img src="show-more.png"><p>Showmore</p></a>
            <hr>
        </div>
        <div class="subscribed-list">
            <a href=""><img src="vjs logo.jpg"><p>Vj Siddhu Vlogs</p></a>
            <a href=""><img src="figma logo.jpg"><p>Website Learners</p></a>
            <a href=""><img src="csk logo.jpg"><p>Chennai Super Kings</p></a>
            <a href=""><img src="python logo.jpg"><p>Indently</p></a>
        </div>
    </div>

    <div class="container">
        <div class="banner"></div>
        <div class="list-container" id="history-list"></div>
    </div>

    <script>
        var menuIcon = document.querySelector(".menu-icon");
        var sidebar = document.querySelector(".sidebar");
        var container = document.querySelector(".container");

        menuIcon.onclick = function() {
            sidebar.classList.toggle("small-sidebar");
            container.classList.toggle("large-container");
        };

        // Function to load history from localStorage and display
        function loadHistory() {
            var history = JSON.parse(localStorage.getItem("history")) || [];

            var historyList = document.getElementById("history-list");
            historyList.innerHTML = '';

            history.forEach(function(video) {
                var videoElement = document.createElement('div');
                videoElement.classList.add('vid-list');
                videoElement.innerHTML = `
                    <a href="play video.html"><img src="${video.thumbnail}" class="thumbnail seen"></a>
                    <div class="flex-div">
                        <img src="${video.thumbnail}" alt="Logo">
                        <div class="vid-info">
                            <a href="#">${video.title}</a>
                            <p>${video.channel}</p>
                            <p>${video.details}</p>
                        </div>
                    </div>
                `;
                historyList.appendChild(videoElement);
            });
        }

        // Load history on page load
        loadHistory();
    </script>

</body>
</html>
